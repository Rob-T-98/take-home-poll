<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atom Juice Take Home Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-success p-5 mb-5">
        <div class="container">
            <h1 class="text-light">Please fill in the form below</h1>
        </div>
    </div>
    <div class="container">
    <span class="border border-dark p-4 d-block rounded-1">
    <form action="" method="">
        <div class="mb-4">
            <label for="question1">
                Which part of the stack do you prefer?
            </label>
            <select id="question1" class="form-select form-select-md mb-3" name="">
                <option value="">Select an option</option>
                <option value="">Frontend</option>
                <option value="">Backend</option>
                <option value="">Both</option>
            </select>
        </div>
         <div class="mb-4">
            <label for="question2">
                How many programming languages do you have experience with?
            </label>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="question2" value=""/>
                <label class="form-check-label">0</label>
            </div>
             <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="question2" value=""/>
                <label class="form-check-label">1-2</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="question2" value=""/>
                <label class="form-check-label">3-4</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="question2" value=""/>
                <label class="form-check-label">5-6</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="question2" value=""/>
                <label class="form-check-label">7+</label>
            </div>
        </div>
        <div class="mb-4">
            <label for="question3" class="form-label">
                How long have you been programming for?
            </label>
            <input type="number" id="question3" name="" placeholder="2" class="form-control"/>
        </div>
        <div class="mb-4">
            <label for="question4" class="form-label">
                Which SQL database do you have most experience with?
            </label>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="question4" value=""/>
                <label class="form-check-label">PostgreSQL</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="question4" value=""/>
                <label class="form-check-label">MySQL</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="question4" value=""/>
                <label class="form-check-label">Oracle</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="question4" value=""/>
                <label class="form-check-label">SQL Server</label>
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
    </span>
    </div>
</body>
</html>
